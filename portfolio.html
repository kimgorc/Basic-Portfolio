<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <header>
    <h1>Kim Gorcyca</h1>
    <ul>
        <li><strong>About</strong> <a href="index.html"></a></li>
        <li><strong>Portfolio</strong> <a href="portfolio.html"></a></li>
        <li><strong>Contact</strong> <a href="contact.html"></a></li>
    </ul>
  </header>

  <div>
    <h2>Portfolio</h2>
    <section>
        <figure class="box box-1">Box 1</figure>
        <figure class="box box-2">Box 2</figure>
        <figure class="box box-3">Box 3</figure>
        <figure class="box box-4">Box 4</figure>
        <figure class="box box-5">Box 5</figure>
    </section>

  </div> 
 
  <footer>
    <!-- Footer without any information -->
  </footer>
  
</body>

</html>
